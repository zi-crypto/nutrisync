services:
  nutrisync:
    # Replace ghcr.io/your-username/repo-name with your actual image name
    # For local testing you can use: build: .
    image: ghcr.io/zi-crypto/nutrisync:latest
    container_name: nutrisync_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Check for updates every 300 seconds (5 minutes)
    command: --interval 300 --cleanup
    restart: always
